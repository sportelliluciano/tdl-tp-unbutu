<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Control Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            max-width: 960px;
            margin: auto;
        }

        #create-job {
            width: 300px;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
        }

        #jobs-table {
            width: 80vw;
            margin: 40px;
        }
    </style>
</head>

<body>
    <h1>Job control</h1>
    <button id="create-job" onclick="createJob()">Create job</button>
    <table id="jobs-table">
        <thead>
            <tr>
                <td style="width: 30%">Job ID</td>
                <td style="width: 30%">Job Status</td>
                <td style="width: 40%">Job Output</td>
            </tr>
        </thead>
        <tbody id="jobs">

        </tbody>
    </table>
    <p>Last refreshed: <span id="last-refreshed">never</span></p>
    <script>
        let runningJobs = [];
        const createJob = async () => {
            const ret = await fetch("/api/job", {
                method: "POST"
            }).then((req) => req.json());
            elem = document.createElement('tr');
            elem.id = `job-${ret}`;
            elem.innerHTML = `<td class="job-id">${ret}</td><td>started</td><td></td>`;
            document.querySelector('#jobs').appendChild(elem);
            runningJobs.push(ret);
        }

        setInterval(async () => {
            const completedJobs = [];
            for (const jobId of runningJobs) {
                const job = await fetch(`/api/job/${jobId}`).then((req) => req.json());
                document.getElementById(`job-${jobId}`).childNodes[1].textContent = `${job.status}: ${job.progress}`;
                document.getElementById(`job-${jobId}`).childNodes[2].textContent = job.output;

                if (job.status == "finished") {
                    completedJobs.push(jobId);
                }
            }

            runningJobs = runningJobs.filter((e) => completedJobs.indexOf(e) === -1)
            document.querySelector("#last-refreshed").textContent = (new Date).toLocaleTimeString();
        }, 1000);
    </script>
</body>

</html>
